<html>
<body>
<script language="javascript">
	function check()
	{
		check1.checked=true
	}
	function uncheck()
	{
		check1.checked=false
	}
</script>
</body>
<input type="checkbox" id="check1"/>
<input type="button" id="btncheck" value="Check" onclick="check()"/>
<input type="button" id="btnuncheck" value="Uncheck" onclick="uncheck()"/>
</body>
</html>
